<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}EVLink{% endblock %}</title>
    <link href="/static/css/tailwind.css" rel="stylesheet" />
  </head>
  <body class="min-h-screen flex flex-col bg-gray-100 text-gray-900">
    <!-- 🧭 Header -->
    <header class="bg-white shadow">
      <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
        <a href="/" class="text-xl font-bold text-indigo-600">EVLink</a>
        <nav class="space-x-6">
          <a href="/" class="text-gray-600 hover:text-indigo-600">Home</a>
          <a href="/dashboard" class="text-gray-600 hover:text-indigo-600">Dashboard</a>
          <a href="#" class="text-gray-600 hover:text-indigo-600">Settings</a>
        </nav>
      </div>
    </header>

        <!-- 🌐 Main content -->
    <main class="flex-grow">
    {% block content %}{% endblock %}
  </main>

    <!-- 📦 Sticky Footer -->
    <footer class="bg-white shadow-inner">
      <div class="max-w-7xl mx-auto px-4 py-6 text-sm text-gray-500 flex justify-between">
        <span>&copy; 2025 EVLink Project</span>
        <span>
          <a href="https://github.com/rogasp/evlink-backend" class="hover:text-indigo-600" target="_blank">GitHub</a>
        </span>
      </div>
    </footer>
  </body>
</html>
