<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Enode Callback</title>
</head>
<body>
  <h2>🔄 Bearbetar länkningen...</h2>
  <div id="status">⏳ Väntar...</div>

  <script>
    const token = sessionStorage.getItem("linkToken");

    if (!token) {
      document.getElementById("status").innerHTML = "❌ Ingen token hittades i sessionStorage.";
    } else {
      // 🔁 Skicka tillbaka token till öppnande fönster
      if (window.opener) {
        window.opener.postMessage(token, "*");
        document.getElementById("status").innerHTML = "✅ Länkning skickad tillbaka till ursprungsfönster.";

        // 💤 Ge användaren en sekund att se meddelandet
        setTimeout(() => {
          window.close();
        }, 1000);
      } else {
        document.getElementById("status").innerHTML = "⚠️ Kunde inte kommunicera med ursprungsfönster.";
      }
    }
  </script>
</body>
</html>
